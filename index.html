<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowZint | Enterprise Technology Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Space Grotesk"', 'sans-serif'],
                        heading: ['"Outfit"', 'sans-serif'],
                    },
                    colors: {
                        void: '#030014',
                        panel: '#0a0a20',
                        accent: {
                            cyan: '#00f0ff',
                            purple: '#7000ff',
                            pink: '#ff00aa',
                            electric: '#2E5CFF'
                        }
                    },
                    backgroundImage: {
                        'hero-glow': 'conic-gradient(from 90deg at 50% 50%, #030014 0%, #1a0b2e 50%, #2e1065 100%)',
                        'glass-gradient': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.00) 100%)',
                    },
                    animation: {
                        'spin-slow': 'spin 20s linear infinite',
                        'blob': 'blob 10s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --cursor-size: 20px;
            --cursor-hover-size: 80px;
        }
        body {
            background-color: #030014;
            color: #e2e8f0;
            overflow-x: hidden;
            cursor: none; 
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        ::selection {
            background: #7000ff;
            color: #fff;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #030014;
        }
        ::-webkit-scrollbar-thumb {
            background: #7000ff;
            border-radius: 4px;
        }
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--cursor-size);
            height: var(--cursor-size);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s cubic-bezier(0.19, 1, 0.22, 1), height 0.3s cubic-bezier(0.19, 1, 0.22, 1), background 0.3s;
            mix-blend-mode: difference;
        }
        .custom-cursor.hovered {
            width: var(--cursor-hover-size);
            height: var(--cursor-hover-size);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .glass-card {
            background: rgba(13, 13, 35, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .glass-card:hover {
            border-color: rgba(112, 0, 255, 0.3);
            background: rgba(13, 13, 35, 0.6);
        }
        .interactive:hover {
            cursor: none;
        }
        .blur-backdrop {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Safe Initialization of Framer Motion
        const MotionLib = window.Motion;
        if (!MotionLib) {
            console.error("Framer Motion failed to load.");
        }
        const { motion, AnimatePresence, useScroll, useTransform, useSpring } = MotionLib || { 
            motion: { div: 'div', nav: 'nav', h1: 'h1', p: 'p', button: 'button', span: 'span', section: 'section' },
            AnimatePresence: ({children}) => children,
            useScroll: () => ({ scrollY: { get: () => 0 } }),
            useTransform: () => 0,
            useSpring: () => 0
        };

        const { useState, useEffect, useRef } = React;

        const navItems = ["Services", "Work", "Process", "Reviews", "Contact"];

        const servicesData = [
            {
                id: "01",
                title: "Enterprise Software Development",
                desc: "Scalable, custom-built software solutions ranging from basic operational tools to advanced enterprise resource planning (ERP) systems.",
                icon: "server",
                specs: ["Basic to Advance", "Scalable Architecture", "Custom Workflows"],
                priceUSD: "$5k+",
                priceINR: "₹1L+"
            },
            {
                id: "02",
                title: "Custom Mobile App Development",
                desc: "Native and cross-platform mobile applications tailored to your specific business requirements and user needs.",
                icon: "mobile",
                specs: ["iOS & Android", "Flutter/React Native", "User-Centric"],
                priceUSD: "$4k+",
                priceINR: "₹80k+"
            },
            {
                id: "03",
                title: "Website, Hosting & Cloud Solutions",
                desc: "High-performance websites combined with secure, reliable hosting and cloud infrastructure management.",
                icon: "monitor",
                specs: ["Responsive Web", "AWS/Azure", "SSL Security"],
                priceUSD: "$2k+",
                priceINR: "₹40k+"
            },
            {
                id: "04",
                title: "E-Commerce & Marketplace Solutions",
                desc: "Robust online store platforms and multi-vendor marketplaces designed to maximize digital sales and conversion.",
                icon: "cart", 
                specs: ["Payment Gateways", "Inventory Mgmt", "Global Reach"],
                priceUSD: "$3k+",
                priceINR: "₹60k+"
            },
            {
                id: "05",
                title: "Brand Identity & Corporate Assets",
                desc: "Strategic branding services including logo design, visual identity systems, and corporate marketing assets.",
                icon: "pen", 
                specs: ["Logo Design", "Brand Guidelines", "UI/UX Kits"],
                priceUSD: "$1k+",
                priceINR: "₹25k+"
            },
            {
                id: "06",
                title: "IT Consulting & Technology Strategy",
                desc: "Expert guidance on technology adoption, digital transformation strategies, and IT infrastructure planning.",
                icon: "brain",
                specs: ["Digital Roadmap", "Tech Stack Audit", "Optimization"],
                priceUSD: "$2k+",
                priceINR: "₹50k+"
            }
        ];

        const projectsData = [
            {
                title: "Nebula Finance",
                cat: "FinTech Core",
                img: "https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=2832&auto=format&fit=crop",
                stat: "$4.2B Processed",
                year: "2024"
            },
            {
                title: "AeroStream Logistics",
                cat: "AI Supply Chain",
                img: "https://images.unsplash.com/photo-1559028012-481c04fa702d?q=80&w=2836&auto=format&fit=crop",
                stat: "99.99% Accuracy",
                year: "2023"
            },
            {
                title: "Velvet Luxe",
                cat: "E-Commerce",
                img: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2864&auto=format&fit=crop",
                stat: "300% ROAS",
                year: "2024"
            }
        ];

        const Icon = ({ name, className }) => {
            const paths = {
                server: <path d="M2 12h20M2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6M2 12V6a2 2 0 0 0 2-2h16a2 2 0 0 0 2 2v6" />,
                monitor: <><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></>,
                mobile: <><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></>,
                brain: <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Zm5 0A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" />,
                chain: <><rect width="7" height="7" x="14" y="3" rx="1"/><path d="M10 21V8a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1H3"/></>,
                cart: <><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></>,
                pen: <path d="M12 19l7-7 3 3-7 7-3-3zM18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>,
                shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>,
                arrow: <><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                menu: <><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>,
                x: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
                
                // Social Icons
                socialX: <path d="M17.2 3H21L12.5 12.8 22.2 24H14.5L8.5 16.9 1.6 24H-2.2L6.8 13.6-2.5 3H5.3L10.8 9.4 17.2 3ZM15.9 21.8H18L6.4 5.1H4.2L15.9 21.8Z" fill="currentColor" stroke="none"/>,
                socialFb: <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />,
                socialLi: <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z M2 9h4v12H2z M4 2a2 2 0 1 1-1.998 2.002A2 2 0 0 1 4 2z" />,
                socialInsta: <><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></>,
                socialTwitch: <path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7" />,
                socialYt: <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.33 29 29 0 0 0-.46-5.33zM9.75 15.02l5.75-3.27-5.75-3.27z" />,
                socialPod: <><path d="M12 1a9 9 0 0 0-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2a7 7 0 0 1 14 0v2h-4v8h3c1.66 0 3-1.34 3-3v-7a9 9 0 0 0-9-9z"/></>,
                socialMail: <><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></>
            };
            
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {paths[name] || paths.arrow}
                </svg>
            );
        };

        const Cursor = () => {
            const cursor = useRef(null);
            
            useEffect(() => {
                const moveCursor = (e) => {
                    if(cursor.current) {
                        cursor.current.style.left = `${e.clientX}px`;
                        cursor.current.style.top = `${e.clientY}px`;
                    }
                }
                const hover = () => cursor.current?.classList.add('hovered');
                const unhover = () => cursor.current?.classList.remove('hovered');

                window.addEventListener('mousemove', moveCursor);
                document.querySelectorAll('.interactive').forEach(el => {
                    el.addEventListener('mouseenter', hover);
                    el.addEventListener('mouseleave', unhover);
                });
                
                // Mutation observer to handle dynamically added elements
                const observer = new MutationObserver(() => {
                     document.querySelectorAll('.interactive').forEach(el => {
                        el.removeEventListener('mouseenter', hover);
                        el.removeEventListener('mouseleave', unhover);
                        el.addEventListener('mouseenter', hover);
                        el.addEventListener('mouseleave', unhover);
                    });
                });
                observer.observe(document.body, { childList: true, subtree: true });

                return () => {
                    window.removeEventListener('mousemove', moveCursor);
                    observer.disconnect();
                }
            }, []);

            return <div ref={cursor} className="custom-cursor hidden md:block"></div>
        }

        const Loader = ({ onComplete }) => {
            useEffect(() => {
                const timer = setTimeout(() => onComplete(), 2800);
                return () => clearTimeout(timer);
            }, []);

            return (
                <motion.div 
                    initial={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    transition={{ duration: 0.8 }}
                    className="fixed inset-0 z-50 bg-void flex items-center justify-center flex-col"
                >
                    <div className="relative flex flex-col items-center">
                        <motion.div 
                            initial={{ width: 0 }} 
                            animate={{ width: 200 }} 
                            transition={{ duration: 2, ease: "circOut" }}
                            className="h-[2px] bg-white mb-8"
                        />
                        {/* UPDATED: Replaced Text with Logo Image */}
                        <img src="logo.png" alt="FlowZint" className="h-16 md:h-24 w-auto rounded-xl" />
                        
                        <motion.div 
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 0.5 }}
                            className="flex justify-between w-full mt-4 text-xs font-mono text-accent-cyan tracking-[0.2em] uppercase"
                        >
                            <span>System Init</span>
                            <span>V 2.1.0</span>
                        </motion.div>
                    </div>
                </motion.div>
            )
        }

        const RegionSelector = ({ onSelect }) => {
            return (
                <motion.div 
                    initial={{ y: 100, opacity: 0 }}
                    animate={{ y: 0, opacity: 1 }}
                    exit={{ y: 100, opacity: 0 }}
                    className="fixed bottom-0 left-0 w-full z-[100] p-4 flex justify-center items-end md:items-center bg-black/60 backdrop-blur-sm h-full md:h-auto md:bg-transparent md:backdrop-blur-none"
                >
                    <div className="bg-[#0a0a20] border border-accent-cyan/50 p-6 rounded-2xl shadow-[0_0_50px_rgba(0,240,255,0.15)] max-w-xl w-full flex flex-col md:flex-row items-center gap-6 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-accent-cyan to-transparent opacity-50"></div>
                        
                        <div className="flex-1 text-center md:text-left">
                            <h3 className="text-white font-bold mb-2 text-lg">Select Your Region</h3>
                            <p className="text-slate-300 text-sm">Please select your location to view localized pricing and services.</p>
                        </div>
                        
                        <div className="flex gap-4 w-full md:w-auto">
                            <button 
                                onClick={() => onSelect('IN')}
                                className="group flex-1 md:flex-initial flex flex-col items-center gap-2 p-4 rounded-xl bg-orange-950/30 border border-orange-500/50 hover:bg-orange-900/40 hover:border-orange-400 transition-all interactive min-w-[110px]"
                            >
                                <div className="w-8 h-8 rounded-full overflow-hidden border-2 border-orange-500/50 shadow-lg group-hover:scale-110 transition-transform relative bg-black/50">
                                    <img src="https://flagcdn.com/w80/in.png" alt="India Flag" className="w-full h-full object-cover relative z-10" />
                                </div>
                                <span className="text-xs font-bold tracking-widest text-white group-hover:text-orange-400 transition-colors">INDIA</span>
                            </button>
                            
                            <button 
                                onClick={() => onSelect('US')}
                                className="group flex-1 md:flex-initial flex flex-col items-center gap-2 p-4 rounded-xl bg-blue-950/30 border border-blue-500/50 hover:bg-blue-900/40 hover:border-blue-400 transition-all interactive min-w-[110px]"
                            >
                                <div className="w-8 h-8 rounded-full overflow-hidden border-2 border-blue-500/50 shadow-lg group-hover:scale-110 transition-transform relative bg-black/50">
                                    <img src="https://flagcdn.com/w80/us.png" alt="USA Flag" className="w-full h-full object-cover relative z-10" />
                                </div>
                                <span className="text-xs font-bold tracking-widest text-white group-hover:text-blue-400 transition-colors">USA</span>
                            </button>
                        </div>
                    </div>
                </motion.div>
            )
        }

        const Navbar = ({ region }) => {
            const [scrolled, setScrolled] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Animation Variants for the Pro Sidebar
            const sidebarVariants = {
                closed: { 
                    x: "100%", 
                    transition: { 
                        type: "spring", 
                        stiffness: 400, 
                        damping: 40 
                    } 
                },
                open: { 
                    x: 0, 
                    transition: { 
                        type: "spring", 
                        stiffness: 300, 
                        damping: 30,
                        staggerChildren: 0.1,
                        delayChildren: 0.2
                    } 
                }
            };

            const itemVariants = {
                closed: { x: 50, opacity: 0 },
                open: { x: 0, opacity: 1, transition: { type: "spring", stiffness: 300, damping: 24 } }
            };

            return (
                <>
                <motion.nav 
                    initial={{ y: -100 }}
                    animate={{ y: 0 }}
                    className={`fixed top-0 w-full z-40 transition-all duration-500 ${scrolled ? 'py-4 bg-void/80 backdrop-blur-xl border-b border-white/5' : 'py-8'}`}
                >
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <a href="#" className="interactive relative z-50">
                            <img src="logo.png" alt="FlowZint" className="h-10 w-auto rounded-xl" />
                        </a>

                        {/* Desktop Menu - Updated to link to HTML files */}
                        <div className="hidden md:flex items-center gap-10">
                            {navItems.map(item => (
                                <a key={item} href={`${item.toLowerCase()}.html`} className="text-sm font-medium text-slate-400 hover:text-white transition-colors interactive">
                                    {item}
                                </a>
                            ))}
                        </div>

                        <div className="hidden md:flex items-center gap-4">
                             {region && (
                                <div className="flex items-center gap-2 px-3 py-1.5 bg-white/5 rounded-full border border-white/5">
                                    <div className="w-5 h-5 rounded-full overflow-hidden">
                                        <img 
                                            src={region === 'IN' ? "https://flagcdn.com/w40/in.png" : "https://flagcdn.com/w40/us.png"} 
                                            alt={region}
                                            className="w-full h-full object-cover"
                                        />
                                    </div>
                                    <span className="text-xs font-mono text-slate-300">{region === 'IN' ? 'INR' : 'USD'}</span>
                                </div>
                             )}
                             <a href="contact.html" className="px-6 py-2 border border-white/20 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-white hover:text-void transition-all interactive">
                                Get Proposal
                            </a>
                        </div>

                        <button onClick={() => setMenuOpen(!menuOpen)} className="md:hidden text-white interactive relative z-[110] p-2">
                            <Icon name={menuOpen ? 'x' : 'menu'} />
                        </button>
                    </div>
                </motion.nav>

                <AnimatePresence>
                    {menuOpen && (
                        <>
                            {/* Backdrop */}
                            <motion.div
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                exit={{ opacity: 0 }}
                                onClick={() => setMenuOpen(false)}
                                className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[90] md:hidden"
                            />
                            
                            {/* Pro Sidebar */}
                            <motion.div 
                                variants={sidebarVariants}
                                initial="closed"
                                animate="open"
                                exit="closed"
                                className="fixed inset-y-0 right-0 w-full sm:w-[380px] bg-[#0a0a20]/95 backdrop-blur-2xl border-l border-white/10 z-[100] p-8 flex flex-col shadow-[-20px_0_50px_rgba(0,0,0,0.5)] overflow-hidden"
                            >
                                {/* Decorative Glow */}
                                <div className="absolute top-[-10%] right-[-10%] w-[300px] h-[300px] bg-accent-purple/20 blur-[100px] rounded-full pointer-events-none"></div>
                                <div className="absolute bottom-[-10%] left-[-10%] w-[200px] h-[200px] bg-accent-cyan/10 blur-[80px] rounded-full pointer-events-none"></div>

                                <div className="flex justify-between items-center mb-16 relative z-10">
                                    <img src="logo.png" alt="FlowZint" className="h-10 w-auto rounded-xl" />
                                    <button 
                                        onClick={() => setMenuOpen(false)} 
                                        className="text-white hover:text-accent-cyan transition-colors p-2 rounded-full hover:bg-white/10 border border-transparent hover:border-white/10"
                                    >
                                        <Icon name="x" className="w-6 h-6" />
                                    </button>
                                </div>

                                <div className="flex flex-col gap-6 relative z-10">
                                    {navItems.map((item, i) => (
                                        <motion.a 
                                            key={item} 
                                            variants={itemVariants}
                                            href={`${item.toLowerCase()}.html`} 
                                            className="group relative flex items-center justify-between p-2"
                                        >
                                            <div className="flex items-center gap-4">
                                                <span className="text-xs font-mono text-accent-cyan/50 group-hover:text-accent-cyan transition-colors">0{i+1}</span>
                                                <span className="text-4xl font-heading font-bold text-slate-300 group-hover:text-white transition-colors">{item}</span>
                                            </div>
                                            <span className="opacity-0 group-hover:opacity-100 transition-all -translate-x-4 group-hover:translate-x-0 text-accent-cyan">
                                                <Icon name="arrow" className="w-5 h-5" />

        const root = ReactDOM.createRoot(document.getElementById('root'));
